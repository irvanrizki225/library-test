name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t irvanrizki225/library-api:${{ github.sha }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push irvanrizki225/library-api:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ðŸš€ Starting deployment on EC2..."
            docker system prune -a -f
            cd ~/app
            docker pull irvanrizki225/library-api:${{ github.sha }}
            docker-compose down
            docker volume prune -f  # Bersihkan volume yang bisa menyimpan cache lama
            docker-compose up -d --build  # Gunakan --build agar image terbaru dipakai
            echo "âœ… Deployment successful!"
